<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>Bucheingabe</title>
    <link rel="stylesheet" type="text/css" href="book_entry_style.css">
</head>
<body>
<h1>Buch anlegen</h1>

<form id="Main" action="http://martinakraus.net/createBookEntry.php" method="GET">
    <div id="booktoken">
        <p>
            <label for="Buchtitel">Buchtitel</label>
            <input type="text" name="Buchtitel" id="Buchtitel"><br>
        </p>

        <p>
            <label for="Buchautor">Buchautor</label>
            <input type="text" name="Buchautor" id="Buchautor"><br>
        </p>

        <p>
            <label for="ISBN">ISBN</label>
            <input type="text" name="ISBN" id="ISBN"><br>
        </p>

        <p>
            <label for="Kapitel">Kapitel</label>
            <input type="text" name="Kapitel" id="Kapitel"><br>
        </p>

        <p>
            <label for="Erscheinungsjahr">Erscheinungsjahr</label>
            <input type="text" name="Erscheinungsjahr" id="Erscheinungsjahr"><br>
        </p>

        <p>
            <label for="Auflage">Auflage</label>
            <input type="text" name="Auflage" id="Auflage"><br>
        </p>

        <p>
            <label for="ArtDesBuches">Art des Buches</label>
            <select name="ArtDesBuches" size="1" id="ArtDesBuches">
                <option value="ebook">eBook</option>
                <option value="newspaper">Newspaper</option>
                <option value="taschenbuch">Taschenbuch</option>
                <option value="lexikon">Lexikon</option>
                <option value="hardcover" selected="selected">Hardcover</option>
                <option value="paperback">Paperback</option>
            </select><br>
        </p>

        <p>
            <label for="Genre">Genre
                <input type="checkbox" name="Genre" id="Genre1" value="Horror" checked="checked">Horror<br>
                <input type="checkbox" name="Genre" value="Psycho">Psycho<br>
                <input type="checkbox" name="Genre" value="Krimi">Krimi<br>
                <input type="checkbox" name="Genre" id="Genre" value="Doku">Doku<br>
                <input type="checkbox" name="Genre" value="Komödie">Komödie<br>
                <input type="checkbox" name="Genre" value="Romanze">Romanze</label><br>
        </p>
    </div>

    <div id="nametoken">
        <p>
            <label for="DeinVorname">Dein Vorname</label>
            <input type="text" name="DeinVorname" id="DeinVorname" required><br>
        </p>

        <p>
            <label for="DeinNachname">Dein Nachname</label>
            <input type="text" name="DeinNachname" id="DeinNachname" required><br>
        </p>

        <p>
            <label for="MeinFavorit">Mein Favorit</label>
            <input type="checkbox" name="MeinFavorit" id="MeinFavorit" value="MeinFavorit"><br>
        </p>
    </div>

    <div id="submitbutton">
        <input type="submit" name="Absenden" value="Absenden">
    </div>
</form>
</body>
</html>
