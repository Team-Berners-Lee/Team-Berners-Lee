    function tabelleErstellen(datei, id) {
        var arr = datei;
        var i;
        var out = "<table class='generatedTable'>";

        out += "<tr><th>" +
        "Autor" +
        "</th><th>" +
        "Titel" +
        "</th><th>" +
        "Kapitel" +
        "</th><th>" +
        "Buchart" +

        "ISBN" +
        "</th><th>" +
        "Erscheinungsjahr" +
        "</th><th>" +
        "Auflage" +
        "</th></tr>";

            out += "<tr><td>" +
            arr[i].autor +
            "</td><td>" +
            arr[i].titel +
            "</td><td>" +
