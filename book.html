<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Meine Bücher</title>
    <link rel="stylesheet" type="text/css" href="ibdb.css">
</head>
<body>
<h1 id="bookh1">Meine Bücher</h1>

<div id="switch">
    <input type="button" id="horrorButton" value="Horror" class="BookButton" onclick="changeToHorror()">
    <input type="button" id="romanButton" value="Roman" class="BookButton" onclick="changeToRoman()">

</div>
<div id="id01"></div>
<p></p>
<p></p>
<script>
    horrorTable();
    var horror = new XMLHttpRequest();
    horror.open("GET", 'http://localhost/... greife auf php zu /horror.php?mode=horror',false);
    horror.send(null);

    var roman = new XMLHttpRequest();
    roman.open("GET", 'http://localhost/... greife auf php zu /roman.php?mode=roman',false);
    roman.send(null);

    function horrorTable() {
        var horrorData = JSON.parse(horror.responseText);
        tabelleErstellen(horrorData, "id01");
    }

    function romanTable() {
        var romanData = JSON.parse(horror.responseText);
        tabelleErstellen(romanData, "id01");
    }

    function tabelleErstellen(datei, id) {
        var arr = datei;
        var i;
        var out = "<table class='generatedTable'>";
        out += "<tr><th>" +
        "Autor" +
        "</th><th>" +
        "Titel" +
        "</th><th>" +
        "Kapitel" +
        "</th><th>" +
        "Buchart" +
        "</th><th>" +
        "ISBN" +
        "</th><th>" +
        "Erscheinungsjahr" +
        "</th><th>" +
        "Auflage" +
        "</th></tr>";
        for (i = 0; i < arr.length; i++) {
            out += "<tr><td>" +
            arr[i].autor +
            "</td><td>" +
            arr[i].titel +
            "</td><td>" +
            arr[i].kapitel +
            "</td><td>" +
            arr[i].buchart +
            "</td><td>" +
            arr[i].ISBN +
            "</td><td>" +
            arr[i].erscheinungsjahr +
            "</td><td>" +
            arr[i].auflage +
            "</td></tr>";
        }
        out += "</table>";
        document.getElementById(id).innerHTML = out;
    }
</script>

</body>
</html>
